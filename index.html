<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect to Internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/background.png'); /* Replace with the path to the downloaded image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .connectButton {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            text-decoration: none; /* Removes underline from links */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            display: inline-block; /* Allows padding and width/height */
            margin-bottom: 20px;
        }

        .connectButton:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        @media (max-width: 600px) {
            .connectButton {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <a href="https://shope.ee/8A75vRIAPH" class="connectButton">Nhắp để kết nối Internet</a>
</body>
</html>
